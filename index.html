<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Release</title>
    <link rel="stylesheet" href="style.css">
    <!--Box icons link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--swiper link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <!-- Nav bar  -->
    <header>
        <a href="#" class="logo">
            <i class='bx bxs-movie'></i> Movies
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <!-- Menu part -->
        <ul class="navbar">
            <li><a href="#home" class="home-active">Home</a></li>
            <li><a href="#movies">Movies</a></li>
            <li><a href="#coming">Coming</a></li>
            <li><a href="#newsletter">Newsletter</a></li>
        </ul>
        <a href="#" class="btn">Sign In</a>
    </header>


    <!--home-->
    <section class="home swiper-container" id="home">

        <div class="swiper-wrapper">

            <div class="swiper-slide container">
                <img src="img/home1.jpg" alt="venom">
                <div class="home-text">
                    <span>Marvel Universe</span>
                    <h1>Venom: Let There <br>Be Carnage</h1>
                    <a href="#" class="btn">Book Now</a>
                    <a href="#" class="play">
                        <i class='bx bx-play' ></i>
                    </a>
                </div>
            </div>

            <!-- 2nd box-->
            <div class="swiper-slide container">
                <img src="img/home2.jpg" alt="venom">
                <div class="home-text">
                    <span>Marvel Universe</span>
                    <h1>Avengers: <br>Infinity War</h1>
                    <a href="#" class="btn">Book Now</a>
                    <a href="#" class="play">
                        <i class='bx bx-play' ></i>
                    </a>
                </div>
            </div>
            <!-- 3rd box-->
            <div class="swiper-slide container">
                <img src="img/home3.jpg" alt="venom">
                <div class="home-text">
                    <span>Marvel Universe</span>
                    <h1>Spider-Man: <br>Far From Home</h1>
                    <a href="#" class="btn">Book Now</a>
                    <a href="#" class="play">
                        <i class='bx bx-play' ></i>
                    </a>
                </div>
            </div>
        </div>

        
        <div class="swiper-pagination"></div>
        
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!--my js-->
    <script src="main.js"></script>
</body>
</html>
